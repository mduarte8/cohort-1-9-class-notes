<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify content example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="notbold">Hi</p>
        <div class="row jc-center">
            <div class="item blue underline">hi</div>
            <div class="item red bold">hello</div>
            <div class="item blue underline bold">wazzaa</div>
            <div class="item">huh who dis</div>
        </div>
        <div class="row jc-space-bw">
            <div class="item red"></div>
            <div class="item blue"></div>
            <div class="item red"></div>
            <div class="item"></div>
        </div>
        <div class="row jc-space-around">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div class="row flex-start">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div class="row flex-end">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div class="row space-evenly">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
</body>
</html>
