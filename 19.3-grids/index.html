<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="border border-2 container">
        <!-- row 1 -->
        <div class="row border border-success">
            <!-- 3 columns -->
            <div class="col-2 col-md-6 border border-danger">col 1</div>
            <div class="col-6 col-md-3 border border-info">col 2</div>
            <div class="col-4 col-md-3 border border-info">col 3</div>
        </div>
        <div class="row border border-danger">
            <div class="col col-md-2 border">col 4</div>
            <div class="col col-md-8 border">col 5</div>
            <div class="col col-md-2 border">col 6</div>
        </div>
        <div class="row border border-danger">
            <div class="col-1  border">col 4</div>
            <div class="col-1  border">col 5</div>
            <div class="col-1  border">col 6</div>
            <div class="col-1  border">col 7</div>
            <div class="col border">col 8</div>
        </div>
        <div class="row border border-success">
            <!-- 3 columns -->
            <div class="col-2 col-md-6 border border-danger me-1">col 1</div>
            <div class="col-6 col-md-3 border border-info me-1">col 2</div>
            <div class="col-4 col-md border border-info">col 3</div>
        </div>
        <div class="row border border-success">
            <!-- 3 columns -->
            <div class="col-2 col-md-6 border border-danger">
                <div class="row border">
                    <div class="col-6 border">col 1.1</div>
                    <div class="col-6 border">col 1.2</div>
                </div>
            </div>
            <div class="col-6 col-md-3 border border-info">col 2</div>
            <div class="col-4 col-md border border-info">col 3</div>
        </div>
        <!-- row 2 -->
            <!-- 3 columns -->
        <div class="row mt-5 border">
            <div class="col border">
                <h2>Hi</h2>
            </div>
            <div class="col border">
                <h2>Bye</h2>
            </div>
        </div>
        
    </div>
</body>
</html>
